<body>
    <div style="background-color: cyan; color: #000;">
        <h1 class="font">聲聲慢</h1>
        <h3><a href="https://zh.wikipedia.org/wiki/%E6%9D%8E%E6%B8%85%E7%85%A7">李清照</a></h3>
        <h4>尋尋覓覓，冷冷清清，悽悽慘慘戚戚。<br>
        乍暖還寒時候，最難將息。<br>
        三杯兩盞談酒，怎敵他、晚來風急？<br>
        雁過也，正傷心，卻是舊時相識。</h4>
        <h4>滿地黃花堆積，憔悴損，如今有誰堪摘？<br>
        守著窗兒，獨自怎生得黑？<br>
        梧桐更間細雨，到黃昏、點點滴滴。<br>
        這次第，怎一個、愁字了得！</h4>
    </div>
