<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguine</title>
    <link rel="stylesheet" href=".\css\main.css">
</head>
<body>
    <div class="background">
        <div class="penguine">
            <!-----------------上肢------------------>
            <div class="up-limbs">
                <div class="hand" id="left-hand"></div>
                <div class="hand" id="right-hand"></div>
            </div>

            <!----------------下肢------------------->
            <div class="down-limbs">
                <div class="foot" id="left-feet"></div>
                <div class="foot" id="right-feet"></div>
            </div>

            <!-----------------身體------------------->
            <div class="body">
                <div class="belly"></div>
            </div>

            <!-----------------頭--------------------->
            <div class="head">
                <div class="face" id="left-face">
                    <div class="eye" id="left-eye">
                        <div class="sparkle" id="left-sparkle"></div>
                    </div>
                </div>
                <div class="face" id="right-face">
                    <div class="eye" id="right-eye">
                        <div class="sparkle" id="right-sparkle"></div>
                    </div>
                </div>
                <div class="top-mouth"></div>
                <div class="bottom-mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
